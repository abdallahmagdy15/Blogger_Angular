<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="row py-5 px-4" style="width: 100%;">
    <div class="col-md-11 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3"><img
                            src="../../assets/profile-10629561_766049776792856_645984354330777807_n.jpg"
                            alt="..." width="130" class="rounded mb-2 img-thumbnail">
                        <a href='author/:{{id}}/edit-profile' class="btn btn-outline-dark btn-sm btn-block">Edit
                            profile</a>
                    </div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0"><label class="nameLabel">{{author.firstName + " " +
                                author.lastName}}</label></h4>
                        <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>@{{author.username}}</p>
                    </div>
                </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">{{(author.blogs)?author.blogs.length:0}}</h5><small
                            class="text-muted"> <i class="fas fa-image mr-1"></i>Blogs</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">{{(author.followers)?author.followers.length:0}}</h5>
                        <small class="text-muted"> <i class="fas fa-user mr-1"></i>Followers</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">{{(author.followings)?author.followings.length:0}}
                        </h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Following</small>
                    </li>
                </ul>
            </div>
            <div class="px-4 py-3">
                <h5 class="mb-0">About</h5>
                <div class="p-4 rounded shadow-sm bg-light row">
                    <div class="links">
                        <a href="{{(author.links)?author.links.facebook:''}}" class="fa fa-facebook"
                            *ngIf="author.links && author.links.facebook"></a>
                        <a href="{{(author.links)?author.links.instagram:''}}" class="fa fa-instagram"
                            *ngIf="author.links && author.links.instagram"></a>
                        <a href="{{(author.links)?author.links.twitter:''}}" class="fa fa-twitter"
                            *ngIf="author.links && author.links.twitter"></a>
                        <a href="{{(author.links)?author.links.linkedin:''}}" class="fa fa-linkedin"
                            *ngIf=" author.links && author.links.linkedin"></a>
                        <a href="{{author.email}}" class="fa fa-email"></a>
                    </div>
                    <div class="row">
                        <p class="bio">{{ author.bio?author.bio:'' }}</p>
                    </div>
                </div>
            </div>
            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">Recent Blogs</h5>
                </div>
                <div class="row">
                    <div class="col-lg-6 mb-2 pr-lg-1">
                        <app-blogs [blogs]="blogs"></app-blogs>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
