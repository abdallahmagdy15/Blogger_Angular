        <div class="col-8">
            <div class="collapse navbar-collapse" id="navbarSupportedContent" *ngIf="!showSearch">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" [routerLink]="['/home']"
                            routerLinkActive="active">Home</a>
                    </li>
                    <li class="nav-item" *ngIf="this.auth.isAuthenticated()">
                        <a class="nav-link" aria-current="page" [routerLink]="['/create-blog']"
                            routerLinkActive="active">Create Blog</a>
                    </li>
                    <li class="nav-item" *ngIf="this.auth.isAuthenticated()">
                        <a class="nav-link" aria-current="page" [routerLink]="['/followings-blogs']"
                            routerLinkActive="active">Followings Blogs</a>
                    </li>
                    <li class="nav-item" *ngIf="this.auth.isAuthenticated()">
                        <a class="nav-link" aria-current="page" [routerLink]="['/followers']"
                            routerLinkActive="active">Followers</a>
                    </li>
                    <li class="nav-item" *ngIf="this.auth.isAuthenticated()">
                        <a class="nav-link" aria-current="page" [routerLink]="['/followings']"
                            routerLinkActive="active">Followings</a>
                    </li>
                    <li class="nav-item" *ngIf="this.auth.isAuthenticated()">
                        <a class="nav-link" aria-current="page" [routerLink]="['/suggestions']"
                            routerLinkActive="active">Suggestions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/about">About</a>
                    </li>
                </ul>
            </div>
            <div class="searchForm" *ngIf="showSearch">
                <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm)">
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="What are you searching for?" formControlName="searchText" type="search" />
                        </div>
                        <a type="submit" class="btn btn-dark">Go!</a>
                    </div>
                </form>
                <div class="recentResults">
        
                </div>
            </div>
        </div>
        <div class="col">
            <div class="float-right">
                <a class="searchBtn" *ngIf="this.auth.isAuthenticated()"
                    (click)="(showSearch)?showSearch=false:showSearch=true">
                    {{(showSearch)?'Close':'Search'}}&nbsp;
                    <fa-icon [icon]="faSearch"></fa-icon>
                </a>
            </div>
        </div>
    </nav>
</div>
