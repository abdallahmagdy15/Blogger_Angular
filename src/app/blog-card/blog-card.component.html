<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="people-nearby">

                <div class="nearby-user">
                    <div class="row">
                        <div class="col-md-5 col-sm-5">
                            <img [src]="(blog.authorDp)?blog.authorDp:'../assets/male_dp.jpg'"  class="pp"
                                alt="authorDp">
                        </div>
                        <div class="col-md-7 col-sm-7">
                            <h3><a routerLink='/blog-details/{{blog._id}}' class="profile-link"><label class="title">{{blog.title}}</label></a></h3>
                            <h5><a href="#" class="profile-link"><label class="name">by: {{blog.authorName}}</label></a>
                            </h5>

                            <p class="text-muted"><span>{{(blog.likes)?blog.likes.length:'0'}}</span> Like
                                <span>{{(blog.comments)?blog.comments.length:'0'}}</span> Comment
                            </p>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
