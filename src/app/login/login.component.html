<div class="content">
    <!-- The component uses reactive form validation to validate the input fields, -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fieldget.username.errors }" />
            <div *ngIf="submitted && fieldget.username.errors" class="invalid-feedback">
                <div *ngIf="fieldget.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fieldget.password.errors }" />
            <div *ngIf="submitted && fieldget.password.errors" class="invalid-feedback">
                <div *ngIf="fieldget.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <label style="display: flex">
                <input type="checkbox" (change)="rememberMe=!rememberMe">
                Remember me.
            </label>
        </div>
        <div class="form-group">
            <button [disabled]="loading" type="submit" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="btn btn-link">Register</a>
        </div>
    </form>

</div>
